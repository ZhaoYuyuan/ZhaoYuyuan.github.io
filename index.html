<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>index</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5.glitch@latest/p5.glitch.js"></script>
</head>
	
<script type="text/javascript"> 
	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); 
	function hideURLbar(){
	window.scrollTo(0,1); 
	} 
	$('div').css("height",window.innerHeight+100);  //强制让内容超过  
	window.scrollTo(0, 1);  
	$("div").css("height",window.innerHeight);  //重置成新高度  
	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);  //如果不想让页面滑动，可以加上这段代码
</script>
	
<body>
	<script src="mover.js"></script>
	<script src="sketch.js"></script>
</body>

</html>
